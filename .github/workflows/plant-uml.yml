name: Generate PlantUML Diagrams

on:
  push:
    branches: [main]
    paths:
      - 'nlk-test/input/images/*.puml'
      - '.github/workflows/plant-uml.yml'
  pull_request:
    branches: [main]
    paths:
      - 'nlk-test/input/images/*.puml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: Generate and commit PlantUML diagrams
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify PlantUML files exist
        run: |
          if [ -d "nlk-test/input/images" ]; then
            echo "ğŸ“ Found images directory"
            find nlk-test/input/images -name "*.puml" -type f
          else
            echo "âŒ Images directory not found"
            exit 1
          fi
      
      - name: Generate PlantUML diagrams
        id: plantuml
        uses: grassedge/generate-plantuml-action@v1.5
        with:
          path: nlk-test/input/images
          message: "ğŸ“Š Auto-generate PlantUML diagrams [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify generated outputs
        run: |
          echo "ğŸ” Checking for generated diagram files..."
          find nlk-test/input/images -name "*.png" -o -name "*.svg" | head -10
          
      - name: Summary
        run: |
          echo "âœ… PlantUML diagram generation completed"
          echo "ğŸ“ˆ Generated diagrams available in nlk-test/input/images/"
